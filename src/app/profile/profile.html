<div class="profile-container">
    <h2>Your Profile</h2>

    <!-- Loading -->
    <div *ngIf="loading" class="loading-indicator">
        <p>Loading your information...</p>
    </div>

    <!-- Profile Card -->
    <div *ngIf="!loading" class="profile-card">

        <!-- Display Mode -->
        <div *ngIf="!isEditing" class="profile-display">
            <div class="profile-field">
                <label>Name</label>
                <p>{{ user.name || 'Not provided' }}</p>
            </div>
            <div class="profile-field">
                <label>Email</label>
                <p>{{ user.email }}</p>
            </div>
            <div class="profile-field">
                <label>Role</label>
                <p class="role-badge {{ user.role.toLowerCase() }}">{{ user.role }}</p>
            </div>
            <div class="profile-field">
                <label>Phone</label>
                <p>{{ user.phone || 'Not provided' }}</p>
            </div>
            <div class="profile-field">
                <label>Address</label>
                <p>{{ user.address || 'Not provided' }}</p>
            </div>
            <hr>
            <div class="button-group">
                <button (click)="editProfile()" class="btn btn-primary">Edit Profile</button>
            </div>
        </div>

        <!-- Edit Mode -->
        <div *ngIf="isEditing" class="profile-edit">
            <form (ngSubmit)="saveProfile()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone"
                        placeholder="10-digit phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address">
                </div>

                <hr>

                <div class="form-group">
                    <label for="currentPassword">Confirm with Current Password</label>
                    <input type="password" id="currentPassword" class="form-control" [(ngModel)]="currentPassword"
                        name="currentPassword" placeholder="Required to save changes" required>
                    <small class="form-text">For your security, please enter your password to confirm changes.</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-success" [disabled]="saving">
                        {{ saving ? 'Saving...' : 'Save Changes' }}
                    </button>
                    <button type="button" (click)="cancelEdit()" class="btn btn-secondary" [disabled]="saving">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
