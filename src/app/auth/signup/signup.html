<!-- signup.component.html -->
<div class="signup-wrapper">
    <div class="signup-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo" />
        <h1>Create account</h1>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Your name</label>
                <input id="username" formControlName="username" type="text" placeholder="First and last name" />
                <div class="error" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                    Your name is required.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" placeholder="example@domain.com" />
                <div class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    A valid email is required.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" placeholder="At least 6 characters" />
                <div class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    <small>Password must be at least 6 characters</small>
                </div>
            </div>

            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" formControlName="role">
                    <option value="user">User</option>
                    <option value="dealer">Dealer</option>
                </select>
            </div>

            <button type="submit" [disabled]="signupForm.invalid || isLoading">
                <span *ngIf="!isLoading">Continue</span>
                <span *ngIf="isLoading" class="loader"></span>
            </button>
        </form>

        <p class="terms">
            By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
        </p>

        <div class="signin-prompt">
            Already have an account? <a routerLink="/login">Sign in</a>
        </div>
    </div>
</div>
